{% if form %}
    <table>
        <tr>
             <td>
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    <p>
                        {{ form.post.label }}<br>
                        {{ form.post(cols=32, rows=4) }}<br>
                        {% for error in form.post.errors %}
                            <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </p>
                    <p>{{ form.submit() }}</p>
                </form>
             </td>
        </tr>
    </table>
{% endif %}
